        <!-- main container -->
        <div class="main-container">
            <header>
                <a href="#"><img src="../assets/img/logo-header.jpg" class="header-logo" alt="Logo kasa"></a>
                <nav class="menu-nav">
                    <a href="../index.html" class="btn-link btn-home  active">Accueil</a>
                    <a href="pages/apropos.html" class="btn-link btn-about">A propos</a>
                </nav>
            </header>
            <main>
                <article class="card">
                    <img class="article-banner-img" src="../assets/img/Background.jpg" alt="article kasa">
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title">Cozy loft on the Canal Saint-Martin</h3>
                            <p class="card-subtitle">Paris, Île-de-France</p>
                            <div class="card-tags">
                                <span class="card-tag">Cozy</span>
                                <span class="card-tag">Canal</span>
                                <span class="card-tag">Paris 10</span>
                            </div>
                        </div>
                        <div class="card-host">
                            <div class="card-host-name">
                                <p>Alexandre Dumas</p>
                                <div class="card-avatar"></div>
                            </div>
                            <div class="card-rating">
                                <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                <span class="sr-only">Note de 4 sur 5</span>
                            </div>                            
                        </div>
                    </div>
                    <div class="card-accordions">
                        <div class="accordion description-accordion">
                            <button class="accordion-button">Description <i class="fa-solid fa-chevron-up"></i></button>
                            <div class="accordion-content">
                                <ul class="accordion-list">
                                    <li>Climatisation</li>
                                    <li>Wi-Fi</li>
                                    <li>Cuisine</li>
                                </ul>
                            </div>
                        </div>
                        <div class="accordion equipements-accordion">
                            <button class="accordion-button">Équipements <i class="fa-solid fa-chevron-up"></i></button>
                            <div class="accordion-content">
                                <ul class="accordion-list">
                                    <li>Climatisation</li>
                                    <li>Wi-Fi</li>
                                    <li>Cuisine</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </article>                
            </main>
